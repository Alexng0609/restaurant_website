{% extends 'base.html' %}

{% block title %}Login - Restaurant{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 3rem auto;
    }
    
    .auth-card {
        background: white;
        border-radius: 15px;
        padding: 3rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .auth-card h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2rem;
    }
    
    .auth-card .subtitle {
        text-align: center;
        color: #6c757d;
        margin-bottom: 2rem;
    }
    
    .form-actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .btn-full {
        width: 100%;
        text-align: center;
    }
    
    .divider {
        text-align: center;
        margin: 2rem 0;
        color: #6c757d;
        position: relative;
    }
    
    .divider::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #dee2e6;
    }
    
    .divider::after {
        content: '';
        position: absolute;
        right: 0;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #dee2e6;
    }
    
    .alt-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #6c757d;
    }
    
    .alt-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    
    .alt-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <h1>üîê Welcome Back!</h1>
        <p class="subtitle">Log in to your account to start ordering</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-full">Log In</button>
            </div>
        </form>
        
        <div class="alt-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </div>
</div>
{% endblock %}
